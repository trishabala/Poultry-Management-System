<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Adjust the alpha (last value) for translucency */
            border-radius: 10px;
            margin: 100px auto;
            width: 300px;
            padding: 20px;
        }

        .login-container h2 {
            margin: 0;
            padding: 10px 0;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            width: 106%;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .social-login {
            margin: 20px 0;
        }

        .social-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 106%;
            padding: 10px;
            background-color: #ffffff;
            color: #411d1d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        .social-login-button:hover {
            background-color: #333;
        }

        .social-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            
            <input type="submit" value="Login">
        </form>
        <p></p>
        <br>
        <a class="forgot-password" href="#">Forgot Password?</a>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Perform authentication here, e.g., check credentials
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            // Simulated authentication, replace this with your own logic
            if (username === "user" && password === "password") {
                // Redirect to the index page on successful login
                window.location.href = "index.html";
            } else {
                // Handle authentication failure (display an error message, etc.)
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
